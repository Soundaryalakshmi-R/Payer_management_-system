{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload XLSX</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload XLSX File</h1>
        <input type="file" id="fileInput" accept=".xlsx">
        <button id="uploadButton">Upload</button>
        <p id="message"></p>
        <p id="loadingMessage" style="display: none;">Processing files, please wait...</p>
        <a href="{% url 'view-mappings' %}" id="viewMappingsLink" style="display: none;">View Mappings</a>
    
        <!-- Admin Button -->
        <a href="{% url 'admin:index' %}" class="admin-button">Admin</a>
    </div>
    <!-- Include the CSRF token -->
    {% csrf_token %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
