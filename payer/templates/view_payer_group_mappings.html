{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer Group Mappings</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Payer Group Mappings</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Payer Group Name</th>
                    <th>Payers</th>
                </tr>
            </thead>
            <tbody>
                {% for mapping in payer_group_mappings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ mapping.payer_group_name }}</td>
                    <td>{{ mapping.payers|join:", " }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'view-mappings' %}">Back to Mappings</a>
    </div>
</body>
</html>
